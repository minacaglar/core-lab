<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initail-scale=1.0" />

	<title>Moodboard</title>

	<meta name="description" content="Core Lab Interaction">
	<meta name="author" content="Mina Caglar">

	<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="" type="image/x-icon">

</head>

	<body>

		<div class="container">

			<div class="switch">
				<div class="switch-button"></div>
			</div>

			<div class="title draggable">
				<h1>Moodboard</h1>
			</div>

			<div class="playlist draggable">
				<iframe src="https://open.spotify.com/embed/playlist/6xQk4FyhWgmcfdJE3Ptwqa" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			</div>

			<img class="cat-snake draggable" src="assets/cat-snake.png">
			<img class="snake-burgers draggable" src="assets/snake-burgers.png">
			<img class="snake-tv draggable" src="assets/snake-tv.png">

			<img class="tiger draggable" src="assets/tiger.png">
			<img class="tiger2 draggable" src="assets/tiger2.png">
			
			
			<img class="doggo draggable" src="assets/doggo.png" id="test" onclick ="change();">
			
			


			<div class="information draggable">
				<img class="salamanca" src="assets/salamanca.png">
				<img class="hector" src="assets/hector.png">
				<p>Hello! I'm Mina and this is a little moodboard that I created. It's quite random but mostly inspired by my bby <span class="hoverme">Salamanca</span> :)</p>
				<p class="clickme">click me for more info +</p>
				<p class="extra-info hide">Salamanca is a baby ball python. His name was inspired by Breaking Bad's <span class="hoverme2">Hector Salamanca</span>.</p>
			</div>
			<div class="circle draggable"></div>

		</div>

		<!-- JQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

		<!-- JQuery UI library -->
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<script src="script.js" type="text/javascript"></script>

	</body>
</html>
